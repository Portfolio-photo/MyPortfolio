   <body>
    <h1>IN PROGRESS</h1>
    <div class="products">
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10.99</p>
            <button class="add-to-cart-button" data-name="Product 1" data-price="10.99">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $19.99</p>
            <button class="add-to-cart-button" data-name="Product 2" data-price="19.99">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Checkout</button>
    </div>
    <script>
        // JavaScript for cart functionality goes here

        // Tableau pour stocker les éléments du panier
        const cartItemsArray = [];

        // Fonction pour ajouter un produit au panier
        function addToCart(name, price) {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            // Crée un nouvel élément de liste pour le produit ajouté
            const listItem = document.createElement("li");
            listItem.textContent = name + " - $" + price.toFixed(2);

            // Ajoute le produit au panier et au tableau
            cartItems.appendChild(listItem);
            cartItemsArray.push(name + " - $" + price.toFixed(2));

            // Met à jour le total du panier
            let currentTotal = parseFloat(cartTotal.textContent);
            currentTotal += price;
            cartTotal.textContent = currentTotal.toFixed(2);
        }

        // Gestionnaire d'événement pour le bouton "Ajouter au panier"
        const addToCartButtons = document.querySelectorAll(".add-to-cart-button");
        addToCartButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const name = button.dataset.name;
                const price = parseFloat(button.dataset.price);
                addToCart(name, price);
            });
        });

        // Gestionnaire d'événement pour le bouton "Checkout"
        const checkoutButton = document.getElementById("checkout-button");
        checkoutButton.addEventListener("click", () => {
            // Crée le corps de l'e-mail avec les éléments du panier
            const emailBody = "Items in my shopping cart:\n" + cartItemsArray.join("\n");

            // Ouvre le client de messagerie par défaut du système avec le sujet et le corps du courrier électronique
            const mailtoLink = "mailto:your-email@example.com?subject=My Shopping Cart&body=" + encodeURIComponent(emailBody);
            window.location.href = mailtoLink;
        });
    </script>
