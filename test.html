<!DOCTYPE html>
<html>
<head>
    <title>Ma Boutique</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<style>
    .cart-container {
    position: fixed;
    top: 0;
    right: 0;
    height: 100%;
    width: 300px; /* Ajustez la largeur selon vos besoins */
    background-color: #f0f0f0;
    overflow-y: auto; /* Pour faire défiler le contenu du panier */
    border-left: 1px solid #ccc;
    padding: 10px;
}

</style>
<div class="product">
    <img src="produit1.jpg" alt="Produit 1">
    <h2>Produit 1</h2>
    <p>Description du produit 1.</p>
    <label>Taille :</label>
    <select id="size1" onchange="updatePrice('price1', this.value)">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
    </select>
    <p>Prix : <span id="price1">20.00</span> €</p>
    <button onclick="addToCart('Produit 1', document.getElementById('size1').value, parseFloat(document.getElementById('price1').textContent))">Ajouter au panier</button>
</div>

<div class="cart-container">
    <div class="cart">
        <h2>Panier</h2>
        <ul id="cart-items"></ul>
        <p>Total : <span id="cart-total">0.00</span> €</p>
        <button id="checkout-button">Checkout</button>
    </div>
</div>

    <script >
// Fonction pour ajouter un produit au panier


function updatePrice(priceId, size) {
    // Vous pouvez définir les prix en fonction de la taille ici
    const prices = {
        S: 20.00,
        M: 25.00,
        L: 30.00
    };

    const priceElement = document.getElementById(priceId);
    priceElement.textContent = prices[size].toFixed(2) + ' €';
}

function addToCart(productName, size, price) {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    const listItem = document.createElement('li');
    listItem.textContent = `${productName} - Taille ${size} - ${price} €`;

    cartItems.appendChild(listItem);

    // Mettre à jour le total du panier
    const currentTotal = parseFloat(cartTotal.textContent);
    cartTotal.textContent = (currentTotal + price).toFixed(2) + ' €';
}

const checkoutButton = document.getElementById("checkout-button");
checkoutButton.addEventListener("click", () => {
    // Récupérer les éléments du panier depuis le DOM
    const cartItems = document.getElementById('cart-items');
    const cartItemsArray = Array.from(cartItems.getElementsByTagName('li'));

    // Crée le corps de l'e-mail avec les éléments du panier
    const emailBody = "Items in my shopping cart:\n" + cartItemsArray.map(item => item.textContent).join("\n");

    // Ouvrir le client de messagerie par défaut du système avec le sujet et le corps de l'e-mail
    const mailtoLink = "mailto:your-email@example.com?subject=My Shopping Cart&body=" + encodeURIComponent(emailBody);
    window.location.href = mailtoLink;
});



    </script>

    
</body>
</html>
